<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<main class="container_cards">
  <section class="card">
    <figure class="card__img">
      <img src="./images/image-qr-code.png" alt="Imagenes del codigo QR.">
    </figure>
    <div class="card__info">
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__paragrahp">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J.JorgeMS</a>.
  </div>
</footer>
</body>
</html>
